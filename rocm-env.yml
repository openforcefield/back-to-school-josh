name: rocm-fitting
channels:
  - conda-forge
  - openeye
dependencies:
  - python >=3.11,<3.12
  - pip

  - smee >=0.16.2,<0.17

  - descent
  - openff-toolkit
  - openff-interchange

  - rdkit
  - openff-qcsubmit
  - openeye-toolkits
  - loguru
  - tqdm
  - datasets

  - h5py
  - numpy
  - pandas
  - matplotlib
  - cyclopts
  - tensorboardx
  - json5

  - pip:
      - -e ./packages
      - --extra-index-url https://download.pytorch.org/whl/rocm6.2.4
      - torch==2.6.0+rocm6.2.4
      - more-itertools>=10.8.0,<11
